    <script>
    function getUrlVars()
    {
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for(var i = 0; i < hashes.length; i++)
        {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        return vars;
    }
    $(document).ready(function() {

      var owl = $(".owl-theme"),
          i = 0,
          textholder,
          booleanValue = false;

      //init carousel
      owl.owlCarousel({
      items:1,
      center:true,
      startPosition: 'URLHash',
      loop:false,
      URLhashListener:true,
      animateIn:true,
      });

        $('.add').on("click", function(e){
        e.preventDefault();
        i += 1;
        var chrom = getUrlVars()["chromosome"]
        var start = parseInt(getUrlVars()["start"])
        var end = parseInt(getUrlVars()["end"])
        var new_end = end + end - start
        start = end
        var content = "<div class=\"item\" style=\"width:80%\"><img src=\"get_image?chromosome="+chrom+"&start="+start+"&end="+new_end+"\"></div>";
        var newUrl = location.href.replace("start="+start, "end="+new_end);
        history.pushState('data', '', newUrl);
        owl.trigger('add.owl.carousel', content);
        owl.trigger('next.owl.carousel');
      });

    })
    </script>
